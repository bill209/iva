<div id='main' >
	<div ng-include="'views/header.html'"></div>
	<div ng-include="'views/searchBox.html'"></div>
	<div ng-include="'views/mp.html'"></div>
	<div id='content'>

<div id="cardContent">
	<div id="cardContainer">
		<div class="flip">
			<div class="card" ng-class="{flipped: flipped}"ng-click="flipped = !flipped" >
				<div class="face front">
					<div>
						<img src="images/idCardA.png" />
					</div>
				</div>
				<div class="face back" >
					<div>
						<img src="images/idCardB.png" />
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


	<div id='tileContainer'>
		<h4>Related Searches</h4>
		<div class='tile' ng-repeat="tile in IDcardRelatedSearches">
				<div class='tileContent'>
					<h4>{{tile.header}}</h4>
					<!-- <p>{{tile.content}}.</p> -->
				</div>
				<div class='tileArrow'>
					<img src='images/rightArrow.svg'/>
				</div>
		</div>
	</div>
</div>
